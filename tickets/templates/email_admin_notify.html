<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido HTML</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px;">

    <div style="background-color: #ffffff; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); padding: 20px;">
        <h2 style="color: #ff6600; font-size: 20px;">{{ titular }} ha reservado una entrada</h2>
        <ul style="list-style-type: none; padding-left: 0;">
            <li style="font-size: 18px;">Precio a pagar: {{ price }}€</li>
            <li style="font-size: 18px;">Solicitar bizum a : {{ number }}€</li>
            <li style="font-size: 18px;">Fecha de adquisición: {{ date }}</li>
            <li style="font-size: 18px;"><a href="{{ url }}" style="color: #ff6600; text-decoration: none;">Ver ticket</a></li>
            <li style="font-size: 20px; margin-top: 20px;">Personas en este ticket:</li>
            <ul style="list-style-type: disc; margin-left: 20px; font-size: 18px;">
                {% for persona in companions %}
                <li>{{ persona.name }}</li>
                {% endfor %}
            </ul>
        </ul>
    </div>
</body>

</html>
